<div class="content" id="team" v-cloak>
    <el-row>
        <el-col :span="12">
            <div class="grid-content bg-purple com_title">应用构建</div>
        </el-col>
    </el-row>
    <div class="com_top">
        <el-select v-model="environ_code" class="inp" @change="getList" placeholder="请选择部署环境">
            <el-option v-for="item in environlist" :key="item.value" :label="item.label" :value="item.value">
            </el-option>
        </el-select>
        <el-select v-model="team_code" class="inp" @change="getList" placeholder="请选择所属团队">
            <el-option v-for="item in teamlist" :key="item.value" :label="item.label" :value="item.value">
            </el-option>
        </el-select>
        <el-input v-model="app_name" class="inp ml20" placeholder="按应用名称查询"></el-input>
        <el-button @click="getList" type="primary" size="medium">搜索</el-button>
    </div>
    <!-- table -->
    <div class="com_table_block mt20" v-if="datalist.length">
        <div class="table_header">
            <div class="l">应用构建</div>
        </div>
        <div class="table_body">
            <el-table :data="datalist" style="width: 100%">
                <el-table-column prop="name" label="应用名称" width="250">
                </el-table-column>
                <el-table-column label="所属团队" width="250">
                    <template slot-scope="scope">
                        <div>{{scope.row.teamlist[0].name}}</div>
                    </template>
                </el-table-column>
                <el-table-column label="所属环境" width="250">
                    <template slot-scope="scope">
                        <div class="success">{{scope.row.environlist[0].name}}</div>
                    </template>
                </el-table-column>
                <el-table-column label="部署网络方式" width="250">
                    <template slot-scope="scope">
                        <div>{{scope.row.net_type == 1?'外网IP':'内网IP'}}</div>
                    </template>
                </el-table-column>
                <el-table-column label="操作">
                    <template slot-scope="scope">
                        <div class="mb10">
                            <el-button @click="buildProcess(scope.row)" type="primary" size="small">开始部署</el-button>
                        </div>
                        <div>
                            <el-button @click="buildProcess(scope.row)" type="danger" size="small" disabled>应用还原</el-button>
                        </div>
                    </template>
                </el-table-column>
            </el-table>
        </div>
        <div class="common_pages">
            <el-pagination background @current-change="handleCurrentChange" :current-page.sync="currentPage"
                :page-size="pageSize" layout="prev, pager, next, jumper" :total="totalCount">
            </el-pagination>
        </div>
    </div>
    <!-- empty -->
    <div class="select_app" v-if="!datalist.length"><div>请先选择需要部署的应用!</div></div>
    
</div>
<script>
    new Vue({
        el: '#team',
        data: function () {
            return {
                team_code: '',
                environ_code: '',
                net_type: '',
                app_name:'',
                teamlist: [],
                environlist: [],
                datalist: [],
                pageSize: 30,
                totalCount: 0,
                currentPage: 1,
            }
        },
        filters: {
        },
        mounted() {
            this.getTeamList();
            this.getEnvironList();
        },
        methods: {
            getList() {
                util.ajax({
                    type: 'get',
                    url: `${config.baseApi}api/v1/application/list`,
                    data: {
                        team_code: this.team_code,
                        environ_code: this.environ_code,
                        net_type: this.net_type,
                        app_name:this.app_name,
                        status: 1,
                        pageNo: this.currentPage,
                        pageSize: this.pageSize,
                    },
                    success: data => {
                        this.totalCount = data.data.totalNum;
                        this.datalist = data.data.datalist;
                    }
                })
            },
            getTeamList() {
                util.ajax({
                    type: 'get',
                    url: `${config.baseApi}api/v1/team/list`,
                    data: {
                        pageNo: 1,
                        pageSize: 100,
                        status: 1,
                    },
                    success: data => {
                        const datas = data.data.datalist || [];
                        const options = [];
                        datas.forEach(item => {
                            options.push({
                                value: item.code,
                                label: item.name
                            })
                        })
                        this.teamlist = options;
                    }
                })
            },
            getEnvironList() {
                util.ajax({
                    type: 'get',
                    url: `${config.baseApi}api/v1/environment/list`,
                    data: {
                        pageNo: 1,
                        pageSize: 100,
                    },
                    success: data => {
                        const datas = data.data.datalist || [];
                        const options = [];
                        datas.forEach(item => {
                            options.push({
                                value: item.code,
                                label: item.name
                            })
                        })
                        this.environlist = options;
                    }
                })
            },
            handleCurrentChange(val) {
                this.currentPage = val;
                this.getList();
            },
            buildProcess(item){
                location.href = "/buildprocess?id=" + item._id;
            },
        }
    })
</script>
