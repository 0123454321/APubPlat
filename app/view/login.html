<div class="content" id="login" v-cloak>
    <div class="main">
        <div class="left">
            <div class="title">APubPlat自动化部署平台</div>
            <div class="desc">开源免费的自动化部署、运维平台，也可做堡垒机来使用。</div>
            <div class="desc">实现了Web界面话的Terminal，可替换xshell等工具。可开启多窗口和批量命令的运行。</div>

        </div>
        <div class="right">
            <div class="h1">用户登录</div>
            <div class="item">
                <span class="el-icon-user"></span>
                <el-input class="inp" type="text" v-model.trim="username" placeholder="请输入"></el-input>
            </div>
            <div class="item">
                <span class="el-icon-lock"></span>
                <el-input class="inp" type="password" v-model.trim="password" placeholder="请输入"></el-input>
            </div>
            <div class="btn">
                <el-button class="submit" type="primary" @click="login">登录</el-button>
            </div>
        </div>
    </div>
</div>
<script>
    new Vue({
        el: '#login',
        data: function () {
            return {
                username:'',
                password:'',
            } 
        },
        mounted() {
        },
        methods: {
            login() {
                if (!this.username) {
                    popup.alert({ type: 'msg', title: '用户名有误!' }); return false;
                }
                if (!this.password) {
                    popup.alert({ type: 'msg', title: '用户密码有误!' }); return false;
                }
                util.ajax({
                    url: config.baseApi + 'api/v1/user/login',
                    data: {
                        userName: this.username,
                        passWord: this.password
                    },
                    success: function (data) {
                        popup.miss({ title: "登录成功！" });
                        util.setStorage('local', 'userMsg', JSON.stringify(data.data))
                        setTimeout(() => { location.href = '/' }, 500)
                    }
                })
            },
        }
    })
</script>
